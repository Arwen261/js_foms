<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Form</title>
	</head>
	
	<body>
		<form action="" method="" class="form" id="form">
			<br>Sex
			<br><select id="sex" class="sex">
					<option class="sex" value="male">male 
					<option class="sex" value="female">female 
				</select>
			<br>Name
			<br><input type="text" name="name" class="name" id="name">
			<br>Surname
			<br><input type="text" name="surname" class="surname" id="surname">
			<br>Month of birthday:
			<br><select id="months" class="months">
					<option class="month" value="January">January
					<option class="month" value="February">February
					<option class="month" value="March">March 
					<option class="month" value="April">April 
					<option class="month" value="May">May
					<option class="month" value="June">June 
					<option class="month" value="July">July
					<option class="month" value="August">August
					<option class="month" value="September">September 
					<option class="month" value="October">October 
					<option class="month" value="November">November 
					<option class="month" value="December">December 
				</select>
			<br>Your Message:
			<br><textarea id="msg"></textarea>
			<br><input type="button" value="OK" class="msg_btn" id="msg_btn">
		</form>
		<script src="scripts/form.js"></script>
	</body>
</html>
